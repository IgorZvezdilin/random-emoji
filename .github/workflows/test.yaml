name: Tests
on: 
  push:
    branches: 
      - master
  pull_request:
    branches: ['*']

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: Run Tests
        run: pnpm test
  
  e2e-tests: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: Run Tests
        run: pnpm test:e2e
    
